				<input id="search" type="text" placeholder="Sök bland våra pussel.." >
				<img src="bilder/Vector.png" id="rolf" alt="logg in dude">
				<h1 id="loggain"><a href="loggain.html"><span style="color:#757575;">Logga In</span></a></h1>
